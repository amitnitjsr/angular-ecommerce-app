<div class="seller-auth">
    <div class="signup">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" type="text" name="name" placeholder="Enter Name" >
            <input class="form-input" type="password" name="password" placeholder="Enter Password" >
            <input class="form-input" type="text" name="email" placeholder="Enter Email" >
            <button class="form-button">Signup</button>
        </form>
    </div>
</div>
